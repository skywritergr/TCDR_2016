<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Refugees.host | Helping by Hosting</title>
  <script src="../node_modules/react/dist/react.js"></script>
  <script src="../node_modules/react-dom/dist/react-dom.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.min.js"></script>
  <script src="https://rawgit.com/ibm-silvergate/personality-sunburst-chart/master/bin/personality-sunburst-chart.standalone.js"></script>
  <script src="https://js.arcgis.com/4.1/"></script>

  <link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      Refugees.host
    </div>
  </header>
  <div id="content"></div>
  <script src="build/main.js"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/views/ui/DefaultUI",
      "esri/geometry/Point",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/Graphic",
      "dojo/domReady!"
    ], function(Map, MapView, DefaultUI, Point, SimpleMarkerSymbol, Graphic) {
      var map = new Map({
        basemap: "streets"
      });

      var view = new MapView({
        container: "map",
        map: map,
        zoom: 10,
        center: [0.1278, 51.5074]
      });

      var toggle = new DefaultUI({
        view: view,
        nextBasemap: "hybrid"
      });

      view.ui.move([ "zoom", toggle ], "top-right");

      var json = [
        [0.1378, 51.5174],
        [0.1478, 51.5014],
        [0.0278, 51.6074],
        [0.1178, 51.5074],
        [0.1078, 51.5474]
      ];

      var markerSymbol = new SimpleMarkerSymbol({
        color: [226, 119, 40],
        outline: {
          color: [255, 255, 255],
          width: 2
        }
      });

      view.on("click", function(event) {

        if (event.target.localName === "circle") {

          view.hitTest(event.screenPoint).then(function(crapStuff) {
            var host = crapStuff.results[0].graphic;

            console.log(host)

            view.popup.open({
              title: "Host " + host.id,
              location: event.mapPoint
            });

            $.get('./sunburst.txt', function (svg) {
              view.popup.content = "<div style='width:400px; height:400px;'>" + svg + "</div>";
            })
          })
        }
      });

      json.forEach(function (point, i) {
        var markerPos = new Point({
          longitude: point[0],
          latitude: point[1]
        });

        var marker = new Graphic({
          geometry: markerPos,
          symbol: markerSymbol,
          id: i
        });

        view.graphics.add(marker);
      })

    });
  </script>
</body>

</html>
