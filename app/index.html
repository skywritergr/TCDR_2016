<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Refugees.host | Helping by Hosting</title>
  <script src="../node_modules/react/dist/react.js"></script>
  <script src="../node_modules/react-dom/dist/react-dom.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.min.js"></script>
  <script src="https://rawgit.com/ibm-silvergate/personality-sunburst-chart/master/bin/personality-sunburst-chart.standalone.js"></script>
  <script src="https://js.arcgis.com/4.1/"></script>

  <link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      Refugees.host
    </div>
  </header>
  <div id="content"></div>
  <script src="build/main.js"></script>
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/views/ui/DefaultUI",
      "esri/layers/WebTileLayer",
      "esri/Basemap",
      "esri/geometry/Point",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/Graphic",
      "dojo/domReady!"
    ], function(esriConfig, Map, MapView, DefaultUI, WebTileLayer, Basemap, Point, SimpleMarkerSymbol, Graphic) {

      esriConfig.request.corsEnabledServers.push("a.tile.stamen.com",
        "b.tile.stamen.com", "c.tile.stamen.com", "d.tile.stamen.com");

      var mapBaseLayer = new WebTileLayer({
        urlTemplate: "http://{subDomain}.tile.stamen.com/terrain/{level}/{col}/{row}.png",
        subDomains: ["a", "b", "c", "d"],
        copyright: "Map tiles by <a href=\"http://stamen.com/\">Stamen Design</a>, " +
          "under <a href=\"http://creativecommons.org/licenses/by/3.0\">CC BY 3.0</a>. " +
          "Data by <a href=\"http://openstreetmap.org/\">OpenStreetMap</a>, " +
          "under <a href=\"http://creativecommons.org/licenses/by-sa/3.0\">CC BY SA</a>."
      });

      var stamen = new Basemap({
        baseLayers: [ mapBaseLayer ],
        title: "Terrain",
        id: "terrain",
        thumbnailUrl: "http://stamen-tiles.a.ssl.fastly.net/terrain/10/177/409.png"
      });

      var map = new Map({
        basemap: "stamen"
      });

      var view = new MapView({
        container: "map",
        map: map,
        zoom: 10,
        center: [0.1278, 51.5074]
      });

      var toggle = new DefaultUI({
        view: view,
        nextBasemap: "hybrid"
      });

      view.ui.move([ "zoom", toggle ], "top-right");

      var json = [
        [0.1378, 51.5174],
        [0.1478, 51.5014],
        [0.0278, 51.6074],
        [0.1178, 51.5074],
        [0.1078, 51.5474]
      ];

      var markerSymbol = new SimpleMarkerSymbol({
        color: [226, 119, 40],
        outline: {
          color: [255, 255, 255],
          width: 2
        }
      });

      view.on("click", function(event) {

        if (event.target.localName === "circle") {

          view.hitTest(event.screenPoint).then(function(crapStuff) {
            var host = crapStuff.results[0].graphic;

            console.log(host)

            view.popup.content = "<div class='chart'><div style='width: 300px'></div><div style='width: 250px'></div><div style='width: 150px'></div></div>";

            view.popup.open({
              title: "Host " + host.id,
              location: event.mapPoint
            });



          })
        }
      });

      json.forEach(function (point, i) {
        var markerPos = new Point({
          longitude: point[0],
          latitude: point[1]
        });

        var marker = new Graphic({
          geometry: markerPos,
          symbol: markerSymbol,
          id: i
        });

        view.graphics.add(marker);
      })

    });
  </script>
</body>

</html>
